{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<nav class="navbar">
    <div class="navbar-container">
        <a href="{% url 'index' %}" class="navbar-brand">

            <span>DHT11 Monitor</span>
        </a>

        <ul class="navbar-nav">
            <li>
                <a href="{% url 'table' %}" class="nav-link {% if request.path == '/table/' %}active{% endif %}">
                    <i class="fas fa-table"></i> Data Table
                </a>
            </li>
            <li>
                <a href="{% url 'myChartTemp' %}" class="nav-link {% if request.path == '/chart-temp/' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> Temperature
                </a>
            </li>
            <li>
                <a href="{% url 'myChartHum' %}" class="nav-link {% if request.path == '/chart-hum/' %}active{% endif %}">
                    <i class="fas fa-tint"></i> Humidity
                </a>
            </li>
        </ul>

        <div class="navbar-actions">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            {% endif %}
        </div>

        <button class="navbar-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
